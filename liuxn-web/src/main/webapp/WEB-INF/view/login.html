<div class="agile-signup">

        <div class="grids-heading gallery-heading signup-heading">

        </div>
        <form action="javaScript:void(0);" method="post" id="loginForm">
            <input type="text" id="userName" name="Username" placeholder="请输入登陆账号" onFocus="this.value = '';"> <!--onBlur="if (this.value == '') {this.value = 'Username';}"-->
            <input type="password" id="passWord" name="Password" placeholder="请输入密码" onFocus="this.value = '';"> <!--onBlur="if (this.value == '') {this.value = 'Password';}"-->
            <input type="submit" id="loginSubmit" class="register" value="Login">
        </form>
        <div class="signin-text">
            <div class="text-left">

            </div>
            <div class="text-right">
